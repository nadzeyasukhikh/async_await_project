<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="user-card">
        <button id="prev-user" >&lt;</button>
        
        <div class="user-info">
            <p class="user-field">
                <span class="user-name">Name:</span>
                <input class="user-name-input" type="text" style="display: none;">
                <span class="edit-icon" data-field="name"><i class="fas fa-pencil-alt"></i></span>
            </p>
            <p class="user-field">
                <span class="user-email">Email:</span>
                <input class="user-email-input" type="text" style="display: none;">
                <span class="edit-icon" data-field="email"><i class="fas fa-pencil-alt"></i></span>
            </p>
            <p class="user-field">
                <span class="user-website">Site:</span>
                <input class="user-website-input" type="text" style="display: none;">
                <span class="edit-icon" data-field="website"><i class="fas fa-pencil-alt"></i></span>
            </p>
        </div>
        <button id="next-user">&gt;</button>
        
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
